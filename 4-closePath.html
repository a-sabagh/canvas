<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>closePath</title>
     <style>
     #main { border: 1px solid black; }
     </style>
</head>
<body>
     <canvas id="main" width="500" height="400"></canvas>
     <script src="lib/jquery-3.4.1.min.js"></script>
     <script>
          $(document).ready(function(){
               var mainCtx = $("#main").get(0).getContext("2d");
               mainCtx.beginPath();
               mainCtx.moveTo(50,50);
               mainCtx.lineTo(50,150);
               mainCtx.lineTo(250,150);
               mainCtx.closePath();
               mainCtx.stroke();
          });
     </script>
</body>
</html>
