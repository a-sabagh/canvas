<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>beginPath</title>
     <style>
     canvas { border: 1px solid black; }
     </style>
</head>
<body>
     <canvas id="first" width="500" height="400"></canvas>
     <canvas id="second" width="500" height="400"></canvas>
     <script src="lib/jquery-3.4.1.min.js"></script>
     <script>
          $(document).ready(function(){
               var firstCanvas = $("#first").get(0);
               var firstCtx = firstCanvas.getContext("2d");
               firstCtx.beginPath();
               firstCtx.arc(250,200,150,0,2*Math.PI,true);
               firstCtx.arc(250,200,100,0,2*Math.PI,true);
               firstCtx.arc(250,200,50,0,2*Math.PI,true);

               firstCtx.lineWidth = 2;
               firstCtx.strokeStyle = "#00dbef";
               firstCtx.stroke();
               /*-----------------------------------*/
               var secnodCtx = $("#second").get(0).getContext("2d");
               secnodCtx.beginPath();
               secnodCtx.arc(250,200,150,0,2*Math.PI);
               secnodCtx.closePath();
               secnodCtx.stroke();
               secnodCtx.beginPath();
               secnodCtx.arc(250,200,100,0,2*Math.PI);
               secnodCtx.closePath();
               secnodCtx.stroke();
               secnodCtx.beginPath();
               secnodCtx.arc(250,200,50,0,2*Math.PI);
               secnodCtx.closePath();
               secnodCtx.stroke();
          });
     </script>
</body>
</html>
