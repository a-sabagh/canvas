<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>dotted pattern</title>
     <style>
     #main { border: 1px solid black; }
     </style>
</head>
<body>
     <canvas id="main" width="500" height="400"></canvas>
     <script src="lib/jquery-3.4.1.min.js"></script>
     <script>
          $(document).ready(function(){
               var mainCanvas = $("#main").get(0);
               var mainCtx = mainCanvas.getContext("2d");
               mainCtx.beginPath();
               mainCtx.arc(50,200,10,0,2*Math.PI);
               mainCtx.arc(100,200,10,0,2*Math.PI);
               mainCtx.arc(150,200,10,0,2*Math.PI);

               mainCtx.lineWidth = 2;
               mainCtx.fillStyle = "#00dbef";
               mainCtx.fill();

          });
     </script>
</body>
</html>
